<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/movie.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="icon" href="../images/N.jpg">
    <title>Netflix | Playing</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar_left">
            <div class="navbar_netflix">
                <img src="../images/netflix-logo.jpg" alt="netflix_logo" class="logo">
            </div>
            <div  class="netflix-nav">
                <section>
                    <button onclick="location.href='home_page.html'">Home</button>
                    <button>TV Shows</button>
                    <button>Movies</button>
                    <button>News & Popular</button>
                    <button>My List</button>
                </section>
            </div>
        </div>
        <div class="navbar_right">
            <i class="bi bi-search"></i>
            <i class="bi bi-bell-fill"></i>
            <div class="nav_profile">
                <img src="../images/Netflix-avatar.png" alt="avatar" class="avatar">
            </div>
        </div>
    </nav>
    <div class="movie_play">
        <video controls class="movie">
            <source src="movie/video2.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
